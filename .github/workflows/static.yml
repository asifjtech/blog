/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

/* Header */
.blog-header {
    width: 100%;
    height: 70vh;
    background-image: url('/assets/images/background.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.blog-header .container {
    text-align: center;
    color: white;
}

.blog-header h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Gradient overlay */
.blog-header:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 123, 255, 0.5); /* Light blue gradient */
}

/* Blog Post List */
.blog-posts {
    padding: 20px;
}

.post {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.post-image img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

.post-content {
    width: 70%;
    padding-left: 20px;
}

.post-content h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.post-content p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 10px;
}

.read-more {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.read-more:hover {
    text-decoration: underline;
}

/* Pagination */
.pagination {
    text-align: center;
    margin-top: 30px;
}

.pagination a {
    padding: 10px 20px;
    text-decoration: none;
    background-color: #007bff;
    color: white;
    margin: 0 5px;
    border-radius: 5px;
}

.pagination a:hover {
    background-color: #0056b3;
}
